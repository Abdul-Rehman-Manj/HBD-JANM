<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Special Dates</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      overflow: hidden;
      padding-top: 3rem;
    }

    h1 {
  font-size: 7rem;
  font-weight: bolder;
  font-family: bolder;
  animation: colorCycle 20s linear infinite;
  
}

@keyframes colorCycle {
  0%   { color: lab(68.92% 31.88 5.79); }
  20%  { color: lch(19.22% 39.57 359.92); }
  40%  { color: lab(58.43% 48.28 -13.91); }
  60%  { color: lab(25.36% 42.4 -21.27); }
  80%  { color: hsl(350, 75%, 30%); }
  100% { color: hsl(335, 67%, 57%); }
}


    .container {
      flex: 1; /* fills vertical space between title and bottom */
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 0 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3rem 3.5rem; /* more space vertically and horizontally */
      max-width: 900px;
      width: 100%;
    }

    .btn {
      padding: 1.5rem;
      border: none;
      border-radius: 14px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      animation: shine 4s infinite linear;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      user-select: none;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
    }

    /* Distinct gradients for each button */
    .btn:nth-child(1) {
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
    }
    .btn:nth-child(2) {
      background: linear-gradient(45deg, #f9a825, #f06292);
    }
    .btn:nth-child(3) {
      background: linear-gradient(45deg, #7b4397, #dc2430);
    }
    .btn:nth-child(4) {
      background: linear-gradient(45deg, #3a1c71, #d76d77);
    }
    .btn:nth-child(5) {
      background: linear-gradient(45deg, #0f2027, #2c5364);
    }
    .btn:nth-child(6) {
      background: linear-gradient(45deg, #36d1dc, #5b86e5);
    }
    .btn:nth-child(7) {
      background: linear-gradient(45deg, #ff5f6d, #ffc371);
    }
    .btn:nth-child(8) {
      background: linear-gradient(45deg, #8e2de2, #4a00e0);
    }
    .btn:nth-child(9) {
      background: linear-gradient(45deg, #eecda3, #ef629f);
    }

    @keyframes shine {
      0% {
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
      }
      100% {
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      }
    }

    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }

    .popup-content {
      background: #1e1e2f;
      color: #fff;
      padding: 2rem;
      border-radius: 10px;
      position: relative;
      width: 80%;
      max-width: 450px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
      font-size: 1.4rem;
      line-height: 1.5;
      white-space: pre-line;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .close {
      position: absolute;
      top: 12px;
      right: 20px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s;
    }

    .close:hover {
      color: #ff6ec4;
    }
    .gradient-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 12px 24px;
  background: linear-gradient(135deg, #ff6ec4, #7873f5);
  color: white;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 30px;
  text-decoration: none;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  transition: background 0.3s ease, transform 0.2s ease;
  z-index: 1000;
}

.gradient-button:hover {
  background: linear-gradient(135deg, #7873f5, #ff6ec4);
  transform: scale(1.05);
}

  </style>
</head>
